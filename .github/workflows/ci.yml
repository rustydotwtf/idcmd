name: CI
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-22.04
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run checks
        run: bun run check
      - name: Run scaffold e2e flow
        timeout-minutes: 20
        run: bun test tests/cli/default-flow.test.ts
